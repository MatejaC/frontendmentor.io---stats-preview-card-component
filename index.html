<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card" aria-hidden="true"">

    <div class="image">
    <img src="images/image-header-mobile.jpg" alt="three women sitting in an IT office" />
  </div>

  <div class="heading">
    Get <span>insights</span> that help your business grow.
  </div>

  <div class="main-paragraph">
    Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency.
  </div>
  <div class="stats">
    <ul>
      <li class="stats__numbers">10k+</li>
      <li class="stats__text">companies</li>
      <li class="stats__numbers">314</li>
      <li class="stats__text">templates</li>
      <li class="stats__numbers">12m+</li>
      <li class="stats__text">queries</li>
    </ul>
  </div>
  </div>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/MatejaC">Mateja Cimper≈°ak</a>.
  </footer>
</body>

</html>
